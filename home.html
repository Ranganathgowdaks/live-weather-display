<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Wheather app</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color:#FFF917"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%},{%country%}</h2>
            <p id="date">WED | OCT 23 | 10 :49</p>
            <h1 class="temperature">{%tempval%}</h1>
            <h3 class="tempmin_max"> {%tempmin%} | {%tempmax%} </h3>
        </div>
    </div>
    <script>
        const curDate=document.getElementById("date");
        let weatherCondition=document.getElementById("weathercon");
        const tempStatus="{%tempStatus%}"
        if(tempStatus==="Sunny"){
            weathercon.innerHTML="<i class='fa-solid fa-sun' style='color:#FFF917'></i>"
        }
        else if(tempStatus==="Clouds"){
            weathercon.innerHTML="<i class='fa-solid fa-cloud'  style='color:#ddd;'></i>"

        }
        else if(tempStatus==="Rainy"){
            weathercon.innerHTML="<i class='fa-solid fa-cloud-rain' style='color:#ddd;'></i>"

        }else{
            weathercon.innerHTML="<i class='fa-solid fa-sun' style='color:#FFF917'></i>"
        }

        const getCurrentDay=()=>{
          
            var weekday=new Array(7);
            weekday[0]="Sun";
            weekday[1]="Mon";
            weekday[2]="Tues";
            weekday[3]="Wed";
            weekday[4]="Thu";
            weekday[5]="Fri";
            weekday[6]="Sat";
            let currentTime=new Date()
            let day=weekday[currentTime.getDay()];
            return day
        };
        const getCurrentTime = () => {
    var months = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "June",
        "July",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec"
    ];

    var now = new Date();
    var month = months[now.getMonth()];
    var date = now.getDate();



    let hours=now.getHours();
    let mins=now.getMinutes();

    let periods="AM"
    if(hours>11){
        periods="PM"
        if( hours>12) hours-=12;
    }
    if(mins<10){
        mins='0'+mins;
    }
    return `${month}${date} | ${hours}:${mins}${periods}`;
};

 curDate.innerHTML=getCurrentDay() + " | "+ getCurrentTime();

          
       
    </script>
</body>
</html>
